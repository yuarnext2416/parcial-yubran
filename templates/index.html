<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Enviar Correo</title>
  </head>
  <body>

    <div class="container">
    <h1>Envio de correo usando flask + SMTP</h1>
    <form method="post" action="/">
        <div class="mb-3">
            
            <label for="name" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="name"  name="name" aria-describedby="emailHelp">
            
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" name="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentario</label>
          </div>
        <br>
        <button type="submit" class="button">Enviar</button>
      </form>
</div>

  
  </body>
</html>
